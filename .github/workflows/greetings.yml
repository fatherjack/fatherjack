name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Nice one! Thanks for logging your first issue. '' first issue'
        pr-message: 'A new PR for us but 1st from you. Thank you.'' first pr'
